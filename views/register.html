<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bienbenidos a MercadoLiebre</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
            <div class="logo">
                <img src="/images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre"></div> 
            <div class="barra">
                 <input type="text" placeholder="Buscar productos"> <i class="fas fa-search"></i></div>
            <p><i class="fas fa-hand-holding"></i>Compra en cuotas y si tarjeta de credito</p>
            </div>
            <nav class="main-navbar">
                <ul>
                    <li><a href= "#"></a>Ofertas</li>
                    <li><a href= "#"></a>Tiendas Oficiales</li>
                    <li><a href= "#"></a>Vender</li>
                    <li><a href= "#"></a>Ayuda</li>
                </ul>
                <ul>
                    <li><a href="registrer">Crea tu cuenta <i class="fas fa-id-card"></i></a></li>
                    <li><a href="login">Ingresar <i class="fas fa-sign-in-alt"></i> </a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
                </div>
        </header>
        <main>
            <form action="/" method="get" class="register">
                <div class formularios>
                 <input type="text" name="name" placeholder="Nombre y Apellido">
                 <input type="password" name="user" placeholder="Nombre de usuario">
                 <i nput type="email" name="email" placeholder="Email">
                <br>
                </div>
                <div class formularios>
                 <label for="bircht_date"><b>Fecha de nacimiento</b></label>
                 <br>    
                 <input type="date" name="bircht_date" id="bircht_date">
                 <br>
                 <input type="text" name="addres" placeholder="Domicilio">
                </div>
                <h4> Perfil del usuario </h4>
                <div class formularios> 
                 <input type="radio" name="profile" value="buy" id="buy">
                 <label for="buy">Comprador</label>
                 <input type="radio" name="profile" value="sell" id="sell">
                 <label for="sell">Vendedor</label>
                </div>

                <h3>Intereses</h3>          
                <input type="checkbox" name="interés" value="a" id="a"> 
                <label for="a">Electro</label>         
                <input type="checkbox" name="interés" value="b" id="b">
                <label for="b">Moda</label>
                <input type="checkbox" name="interés" value="c" id="c">
                <label for="c">Hogar</label>
                <input type="checkbox" name="interés" value="d" id="d">
                <label for="d">Jugueteria</label>
                <input type="checkbox" name="interés" value="e" id="e">
                <label for="e">Vida sana</label>

                <h3>Elegi tu foto de usuario</h3>
                <input type="file" name="avatar">
                <br>
                <br>
                <input type="password" name="pass" placeholder="Elegir contraseña">
                <input type="password" name="pass_confirm" placeholder="Confirmar contraseña">
                <br>
                <br>
                <input type="submit" class="boton" value="Enviar">
                <input type="reset" class="boton" value="Borrar">

            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
